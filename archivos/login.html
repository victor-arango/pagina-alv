<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilos.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    
   
    <title> iniciar sesion o registrarme </title>
  </head>
<div class="formularios"></div>
    <div class="container-formulario">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">iniciar sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="nombre usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="contraseña " />
            </div>
            <input type="submit" value="iniciar sesion" class="btn solid" />
            <p class="social-text">Nuestras redes sociales </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Registrate  </h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="nombre usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="contraseña" />
            </div>
            <input type="submit" class="btn" value="Registrate" />
            <p class="social-text">Nuestras redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
             
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Aun no tienes cuenta   ?</h3>
            <p>
              No te pierdas toda la variedad que tenemos para ti. registrate !
            </p>
            <button class="btn transparent" id="sign-up-btn">
              registrate
            </button>
          </div>
          <img src="img/LOGOALV.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Bienvenido </h3>
            <p>
              sabemos que siempre quieres lo mejor ! por eso tenemos para ti la mas grande variedad de telas premiun 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesion
            </button>
          </div>
          <img src="img/LOGOALV.png" class="image" alt="" />
        </div>
      </div>
    </div>
</div>

</html>
